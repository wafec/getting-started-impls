<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

    </head>
    <body>
        <form action="#" th:action="@{/authorize}" th:object="${login}" method="post">
            <div>
                <div>Username</div>
                <div>
                    <input type="text" th:field="*{username}" />
                </div>
            </div>
            <div>
                <div>Password</div>
                <div>
                    <input type="password" th:field="*{password}" />
                </div>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
